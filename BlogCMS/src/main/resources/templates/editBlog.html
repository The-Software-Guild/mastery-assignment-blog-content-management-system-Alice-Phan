  <div class="container">
      <header class="col text-center border border-light bg-light">
            <h1><a href="/" class="text-purple-gradient ">Edit Post</a></h1>
        </header>
      <div>
          <div class="row">
              <div class="col-lg-12">
                  <div class="card mt-5">
                      <form action="/admin/edit-blog" method="POST">
                          <input hidden type="text" id="authorId" name="authorId" value="1">
                          <input hidden type="text" id="postId" name="postId" th:value=${post.postId}>
                              <input hidden type="text" id="bodyId" name="bodyId" th:value=${post.body.bodyId}>
                          <div class="form-group row">
                        <label for="title" class="col-3 col-form-label">
                            Title</label>
                        <div class="col-9">
                            <input type="text" name="title" 
                                   id="title" class="form-control" th:value="${post.title}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="headline" class="col-3 col-form-label">
                            Headline</label>
                        <div class="col-9">
                            <input id="headline" type="text" th:value="${post.headline}" name="headline" class="form-control" >

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dateToActivate" class="col-3 col-form-label">
                            Activation Time (Optional)</label>
                        <div class="col-9">
                           <input th:if="${post.activationDate != null}"th:value="${post.activationDate}" id="dateToActivate" type="datetime-local" name="dateToActivate" class="form-control" >
                               <input th:if="${post.activationDate == null}" id="dateToActivate" type="datetime-local" name="dateToActivate" class="form-control" >
                         </div>
                    </div>
                    <div class="form-group row">
                        <label for="dateToExpire" class="col-3 col-form-label">
                            Expiration Time (Optional)</label>
                        <div class="col-9">
                           <input th:if="${post.expirationDate != null}" th:value="${post.expirationDate}"id="dateToExpire" type="datetime-local" name="dateToExpire" class="form-control" >
                           <input th:if="${post.expirationDate == null}" id="dateToExpire" type="datetime-local" name="dateToExpire" class="form-control" >
                         </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <textarea name="bodyText" id="full-featured-non-premium" th:utext="${post.body.body}">
                            
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="postStatus" class="col-3 col-form-label">
                                Post Status</label>
                            <div class="col-9">
                                <select id="postStatus" name="postStatus" class="form-control" >
                                    <option th:selected="${post.status.toString() == 'active'}">active</option>
                                    <option th:selected="${post.status.toString() == 'pending'}">pending</option>
                                    <option th:selected="${post.status.toString() == 'inactive'}">inactive</option>
                                </select>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="tagIds" class="col-3 col-form-label">
                                Post tags</label>
                            <div class="col-9"> 
                                <select multiple  id="tagIds" name="tagIds" class="form-control" >
                                    <option th:each="tag : ${tags}" 
                                            th:value="${tag.tagId}" 
                                            th:text="${tag.tag}"
                                            th:selected="*{postTagIds?.contains(tag.tagId)}">
                                        Tag Description</option>
                                </select>
                            </div>
                    </div>
                    <div class="form-group row">
                        <button type="submit" class="main__btn" >Edit Blogpost</button>
                    </div>
                </form>

              </div>

           </div>
