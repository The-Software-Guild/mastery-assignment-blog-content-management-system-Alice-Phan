<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Blog Home</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2849efec07.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body id="blogHome">
<nav class="navbar">
    <div class="navbar__container">
        <a href="index.html" id="navbar_logo">Aspire Technology</a>
        <div class="navbar_toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="index.html" class="navbar__links">Home</a>
            </li>
            <li class="navbar__item">
                <a href="blogHome.html" class="navbar__links">Blog</a>
            </li>
            <li class="navbar__btn">
                <a href="adminLogin.html" class="button">Log In</a>
            </li>
        </ul>
    </div>
</nav>
</head>
<body>
<main class="container">
    <div class="row m-4">
        <header class="col text-center border border-light">
            <h1><a href="/" class="text-purple-gradient">Our Blogs</a></h1>
        </header>
    </div>
    <section>
    <form action="/blog" method="POST">
        <div class="form-group row d-flex flex-column flex-sm-wrap justify-content-center align-items-center">
                <label for="tagIds" class="col-3 col-form-label text-purple-gradient text-center medium-text">
                    
                    Select blog topics</label>
                <div class="col-9">
                    <select multiple  id="tagIds" name="tagIds" class="form-control" >
                        <option th:each="tag : ${tags}" 
                                th:value="${tag.tagId}" 
                                th:text="${tag.tag}" class="btn">
                            Tag Description</option>
                    </select>
                </div>
            <button type="submit" class="main__btn w-25" >Filter Blogs</button>
        </div>
            
    </form>
    <div class="d-flex flex-row flex-sm-wrap justify-content-center">
        <div class="card w-25 m-1 mb-3"th:each="post : ${posts}">
            <img class="card-img-top" th:src="@{images/wit-photo.jpg}" alt="Card image caption">
            <div class="card-body" >
                <h5 class="card-title" th:text="${post.title}"></h5>
                 <h3 th:if="${post.author.displayName != null}" class="card-subtitle display-5" 
                     th:text="|By: ${post.author.displayName}|"></h3>
                 <h3 th:if="${post.author.displayName == null}" class="card-subtitle display-5" 
                     th:text="|By: ${post.author.firstName} ${post.author.lastName}|"></h3>
                <p class="card-text" th:text ="${post.headline}"></p>
                <div class="d-flex flex-row flex-sm-wrap justify-content-left ">
                    <span th:each="tag : ${post.tags}" th:text="${tag.tag}" class="mr-2 badge btn-primary mt-1">
                        display tag
                    </span>
                </div>
                <a href="#" th:href="|/blog/${post.postId}|" class="btn btn-primary mt-3">View Blog</a>
            </div>
        </div>
    </div>
    </section>

</main>
<!-- footer -->


<div class="footer__container">
    <div class="footer__link">
        <div class="footer__link--wrapper">
            <h3 id="logoFoot">Aspire Technology</h3>
            <p>Copyright Â© 2022 WE Aspire, INC</p>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
