<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../style.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


    </head>
  <body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="../../" id="navbar_logo">Aspire Technology</a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="../../" class="navbar__links">Home</a>                
                </li>
                <li class="navbar__item">
                    <a href="../blog" class="navbar__links">Blog</a>                
                </li>
                <li class="navbar__btn">
                    <a href="../admin/login" class="button">Log In</a>                
                </li>
            </ul>
        </div>
    </nav>
    <main class="container">
            <div class="row m-4">
                <header class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Welcome Blogger! Add your account</a></h1>
                </header>
            </div>
        <section class="d-flex flex-row flex-sm-wrap justify-content-center">
            <form th:action="@{/admin/signup}" method="POST" id="signup-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                        
                    <input type="text" class="form-control" name="firstName"
                           id="firstName" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                        
                    <input type="text" class="form-control" name="lastName"
                           id="lastName" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" class="form-control" name="displayName" 
                           id="displayName">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                        
                    <input type="email" class="form-control" name="email"
                           id="email" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>

                    <input type="password" class="form-control" name="password"
                           id="password" required autofocus="autofocus">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <span>Already registered? <a id="login" href="/admin/login" th:field="@{/login}">Login here</a>

                </span>
            </form>
        </section>
            
    </main>
      <!--Footer-->
<footer>
    <div class="footer__container">
        <div class="footer__link">
            <div class="footer__link--wrapper">
    <h3 id="logoFoot">Aspire Technology</h3>
    <p>Copyright Â© 2022 WE Aspire, INC</p>
            </div>
        </div>
    </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
