<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2849efec07.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
                </head>
<body id="detail">
    <nav class="navbar">
        <div class="navbar__container">
            <a href="../" id="navbar_logo">Aspire Technology</a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">Home</a>                
                </li>
                <li class="navbar__item">
                    <a href="blogHome.html" class="navbar__links">Blog</a>                
                </li>
                <li class="navbar__btn">
                    <a href="adminLogin.html" class="button">Log In</a>                
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="text-center bg-light bg-opacity-10">
            <header>
                <h2 th:text="${post.title}" class="mt-2">Blog Title</h2>
                <h4 th:text="${post.headline}">Blog Headline</h4>
                <h3 th:if="${post.author.displayName != null}"  
                     th:text="|By: ${post.author.displayName}|"></h3>
                 <h3 th:if="${post.author.displayName == null}"
                     th:text="|By: ${post.author.firstName} ${post.author.lastName}|"></h3>
                <h5 th:text="|Posted on: ${post.activationDate}|">Activated at</h5>
            </header>
            <div class="d-flex flex-row flex-sm-wrap justify-content-center ">
                <span th:each="tag : ${post.tags}" th:text="${tag.tag}" class="mr-2 badge btn-primary">
                    display tag
                </span>
            </div>
            <div class="mt-3 pr-5 pl-5 pb-5 ">
              <span th:utext="${post.body.body}">  
            </span>  
            </div>
            
        </section>
    </main>


<br>
<!--Footer-->
<footer>
<div class="footer__container">
    <div class="footer__link">
        <div class="footer__link--wrapper">
<h3 id="logoFoot">Aspire Technology</h3>
<p>Copyright Â© 2022 WE Aspire, INC</p>
        </div>
    </div>
</div>
</footer>

<script src="../main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
